<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1>Multiplicaci√≥n de Matrices 2x2</h1>
    <div class="matrix-container">
        <h2>Matriz A</h2>
        <table>
            <tr>
                <td><input class="matrix-input" type="number" id="a11"></td>
                <td><input class="matrix-input" type="number" id="a12"></td>
            </tr>
            <tr>
                <td><input class="matrix-input" type="number" id="a21"></td>
                <td><input class="matrix-input" type="number" id="a22"></td>
            </tr>
        </table>
    </div>

    <div class="matrix-container">
        <h2>Matriz B</h2>
        <table>
            <tr>
                <td><input class="matrix-input" type="number" id="b11"></td>
                <td><input class="matrix-input" type="number" id="b12"></td>
            </tr>
            <tr>
                <td><input class="matrix-input" type="number" id="b21"></td>
                <td><input class="matrix-input" type="number" id="b22"></td>
            </tr>
        </table>
    </div>

    <button class="bt" id="multiply-button">Multiplicar</button>

    <table id="result-table">
        <tr>
            <th>Resultado</th>
            <th>Col 1</th>
            <th>Col 2</th>
        </tr>
        <tr>
            <th>Fila 1</th>
            <td id="result-row1"></td>
            <td id="result-row1_2"></td>
        </tr>
        <tr>
            <th>Fila 2</th>
            <td id="result-row2"></td>
            <td id="result-row2_2"></td>
        </tr>
    </table>
    <script src="script2.js"></script>
</body>
</html>
